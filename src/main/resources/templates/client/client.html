<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>系统管理控制台（运维版）</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .client-form {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row" th:include="include :: header"></div>

    <div class="row">
        <h3>客户端列表</h3>
    </div>

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">client_id</th>
                <th scope="col">resource_ids</th>
                <th scope="col">client_secret</th>
                <th scope="col">scope</th>
                <th scope="col">authorized_grant_types</th>
                <th scope="col">web_server_redirect_uri</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client,stat:${clients}">
                <th th:text="${stat.index + 1}" scope="row">dd</th>
                <td th:text="${client.clientId}"></td>
                <td th:text="${client.resourceIds}"></td>
                <td th:text="${client.clientSecret}"></td>
                <td th:text="${client.scope}"></td>
                <td th:text="${client.authorizedGrantTypes}"></td>
                <td th:text="${client.registeredRedirectUri}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <form class="client-form" th:action="@{/client}" method="post">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h3>创建客户端</h3>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label class="font-weight-bold" for="clientId">clientId</label>
                    <input type="text" class="form-control" id="clientId" name="clientId" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label class="font-weight-bold" for="clientSecret">clientSecret</label>
                    <input type="text" class="form-control" id="clientSecret" name="clientSecret" placeholder="">
                </div>
            </div>
            <div class="row">
                <fieldset class="form-group col-sm-12 col-md-6 col-lg-6">
                    <legend class="col-form-label font-weight-bold">authorized_grant_types</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="authorization_code"
                               name="authorizedGrantTypes" value="authorization_code">
                        <label class="form-check-label" for="authorization_code">
                            authorization_code
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="password" name="authorizedGrantTypes"
                               value="password">
                        <label class="form-check-label" for="password">
                            password
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="client_credentials"
                               name="authorizedGrantTypes" value="client_credentials">
                        <label class="form-check-label" for="client_credentials">
                            client_credentials
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="implicit" name="authorizedGrantTypes"
                               value="implicit">
                        <label class="form-check-label" for="implicit">
                            implicit
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="refresh_token" name="authorizedGrantTypes"
                               value="refresh_token">
                        <label class="form-check-label" for="refresh_token">
                            refresh_token
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
